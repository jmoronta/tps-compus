<html>     
    <form action="./dog.ppm" method="GET">
        <p>
            Filtros a aplicar: <br>
            
            Imagenes:
            <input type="radio" name="imagen" value="./dog.ppm"> Dog
            <input type="radio" name="imagen" value="./yacht.ppm"> Yacht
        </p>
        <p>
            Filters:
            <input type="radio" name="filter" value="R"> Rojo
            <input type="radio" name="filter" value="G"> Verde
            <input type="radio" name="filter" value="B"> Azul
            <input type="radio" name="filter" value="W"> Blanco y Negro
        </p>
        <p>
            Intensidad:
            <input type="numbero" name="intensidad" min="0">
        </p>
        <p><input type="submit" value="Aplicar"></p>
    </form>
    <a href="/">Back</a>   
</html>
